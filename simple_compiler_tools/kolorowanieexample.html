<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podświetlanie składni</title>
    <style>
        body { font-family: Consolas, monospace; background-color: #f5f5f5; padding: 20px; }
        pre { background: #2d2d2d; padding: 10px; border-radius: 5px; color: #ffffff; }
        .keyword { color: #569CD6; font-weight: bold; }
        .string { color: #D69D85; }
        .number { color: #B5CEA8; }
        .identifier { color: #9CDCFE; }
        .operator { color: #C586C0; }
    </style>
</head>
<body>
    <pre>
<span class="keyword">def</span> <span class="identifier">hello</span><span class="operator">()</span><span class="operator">:</span>
    <span class="string">"Hello, world!"</span>
    </pre>
</body>
</html>
