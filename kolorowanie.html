
    <!DOCTYPE html>
    <html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Podświetlanie składni</title>
        <style>
            body { font-family: Consolas, monospace; background-color: #f5f5f5; padding: 20px; }
            pre { background: #2d2d2d; padding: 10px; border-radius: 5px; color: #ffffff; }
            .NUMBER { color: #B5CEA8; }
            .KEYWORD { color: #9CDCFE; }
            .Operator { color: #C586C0; }
            .ERROR { color: #f13710;}
            .LPAREN { color: #C586C0; }
            .RPAREN { color: #C586C0; }
        </style>
    </head>
    <body>
        <pre><span class="IDENTIFIER">def2</span><span class="Operator">+</span><span class="NUMBER">3</span><span class="Operator">*</span><span class="LPAREN">(</span><span class="NUMBER">76</span><span class="Operator">+</span><span class="NUMBER">8</span><span class="Operator">/</span><span class="NUMBER">-3</span><span class="RPAREN">)</span><span class="Operator">+</span><span class="NUMBER">3</span><span class="Operator">*</span><span class="LPAREN">(</span><span class="NUMBER">9</span><span class="Operator">-</span><span class="NUMBER">3</span><span class="RPAREN">)</span><span class="IDENTIFIER">ifjfjd</span><span class="LPAREN">(</span><span class="KEYWORD">if</span><span class="LPAREN">(</span><span class="NUMBER">2</span><span class="COMPARISON">></span><span class="NUMBER">5</span><span class="RPAREN">)</span><span class="RPAREN">)</span><span class="IDENTIFIER">ab</span><span class="ASSIGNMENT">=</span><span class="NUMBER">3</span></body> </html>
